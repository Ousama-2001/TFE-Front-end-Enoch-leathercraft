<div class="auth-page">
  <div class="auth-card">
    <h1>Nouveau mot de passe</h1>
    <p class="subtitle">
      Choisissez un nouveau mot de passe pour votre compte.
    </p>

    <p *ngIf="error" class="alert error">{{ error }}</p>
    <p *ngIf="success" class="alert success">{{ success }}</p>

    <form (ngSubmit)="submit()" novalidate *ngIf="!success">
      <div class="form-group">
        <label>Nouveau mot de passe</label>
        <input
          type="password"
          [(ngModel)]="newPassword"
          name="new"
          required
        />
      </div>

      <div class="form-group">
        <label>Confirmer le mot de passe</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirm"
          required
        />
      </div>

      <p class="hint">
        Minimum 8 caractères, avec au moins une majuscule, un chiffre et un caractère spécial.
      </p>

      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Validation...' : 'Réinitialiser le mot de passe' }}
      </button>
    </form>

    <a routerLink="/login" class="link-muted">
      ← Retour à la connexion
    </a>
  </div>
</div>
