<div class="contact-page">
  <section class="contact-hero">
    <h1>{{ 'contact.title' | t }}</h1>
    <p>
      {{ 'contact.subtitle' | t }}
    </p>
  </section>

  <section class="contact-content">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">{{ 'contact.form.name' | t }}</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">{{ 'contact.form.email' | t }}</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="message">{{ 'contact.form.message' | t }}</label>
        <textarea
          id="message"
          rows="5"
          [(ngModel)]="message"
          name="message"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn-submit">
        {{ 'contact.form.submit' | t }}
      </button>

      <p class="success" *ngIf="success">
        {{ 'contact.form.success' | t }}
      </p>
    </form>

    <div class="contact-info">
      <h2>{{ 'contact.info.title' | t }}</h2>
      <p>{{ 'contact.info.description' | t }}</p>
      <p>{{ 'contact.info.email' | t }}</p>
      <p>{{ 'contact.info.instagram' | t }}</p>
    </div>
  </section>
</div>
