<div class="auth-page">
  <div class="auth-card">
    <h1>Mot de passe oublié</h1>
    <p class="subtitle">
      Entrez votre adresse email. Si un compte existe, vous recevrez un lien de réinitialisation.
    </p>

    <p *ngIf="error" class="alert error">{{ error }}</p>
    <p *ngIf="success" class="alert success">{{ success }}</p>

    <form (ngSubmit)="submit()" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="vous@example.com"
          required
        />
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Envoi...' : 'Envoyer le lien' }}
      </button>
    </form>

    <a routerLink="/login" class="link-muted">
      ← Retour à la connexion
    </a>
  </div>
</div>
