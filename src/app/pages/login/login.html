<div class="auth-page">
  <div class="auth-card">
    <h1>Connexion</h1>
    <p class="subtitle">Rejoins Enoch Leathercraft Shop</p>

    <form (ngSubmit)="submit()" #f="ngForm">
      <div class="form-group">
        <label for="identifier">Email ou pseudo</label>
        <input
          id="identifier"
          type="text"
          name="identifier"
          [(ngModel)]="emailOrUsername"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <p *ngIf="error" class="error-message">{{ error }}</p>

      <button class="primary-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <!-- üî• Bloc sp√©cial compte supprim√© -->
    <div class="reactivation-box" *ngIf="deletedAccount">
      <h3>Compte d√©sactiv√©</h3>
      <p>
        Votre compte est d√©sactiv√©. Vous pouvez demander une r√©activation en
        confirmant votre adresse email et en ajoutant un message :
      </p>

      <div class="form-group">
        <label for="reactivateEmail">Email</label>
        <input
          id="reactivateEmail"
          type="email"
          [(ngModel)]="reactivateEmail"
          name="reactivateEmail"
        />
      </div>

      <div class="form-group">
        <label for="reactivationMessage">Message (optionnel)</label>
        <textarea
          id="reactivationMessage"
          [(ngModel)]="reactivationMessage"
          name="reactivationMessage"
          rows="3"
          placeholder="Expliquez bri√®vement pourquoi vous souhaitez r√©activer votre compte..."
        ></textarea>
      </div>

      <button
        type="button"
        class="primary-btn"
        (click)="requestReactivation()"
        [disabled]="loading"
      >
        Demander la r√©activation
      </button>
    </div>

    <div class="auth-footer">
      <a routerLink="/register">Cr√©er un compte</a>
      <a routerLink="/forgot-password">Mot de passe oubli√© ?</a>
    </div>
  </div>
</div>
