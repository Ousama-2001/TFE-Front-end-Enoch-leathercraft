<div class="auth-page">
  <div class="auth-card">
    <h1>Connexion</h1>
    <p class="subtitle">Rejoins Enoch Leathercraft Shop</p>

    <form (ngSubmit)="submit()" #f="ngForm">
      <!-- IDENTIFIANT -->
      <div class="form-group">
        <label for="identifier">Email ou pseudo</label>
        <input
          id="identifier"
          type="text"
          name="identifier"
          [(ngModel)]="emailOrUsername"
          required
        />
      </div>

      <!-- MOT DE PASSE -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Message d'erreur g√©n√©ral -->
      <p *ngIf="error" class="error-message">{{ error }}</p>

      <!-- üî• Bloc sp√©cial compte supprim√© -->
      <div *ngIf="deletedAccount" class="reactivate-box">
        <p class="reactivate-text">
          Votre compte a √©t√© d√©sactiv√© (par vous ou par un administrateur).<br />
          Confirmez votre adresse email ci-dessous pour demander une
          r√©activation.
        </p>

        <label class="reactivate-label">
          Email
          <input
            type="email"
            name="reactivateEmail"
            [(ngModel)]="reactivateEmail"
          />
        </label>

        <button
          type="button"
          class="secondary-btn"
          (click)="requestReactivation()"
        >
          Demander la r√©activation
        </button>
      </div>

      <button class="primary-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <div class="auth-footer">
      <a routerLink="/register">Cr√©er un compte</a>
      <a routerLink="/forgot-password">Mot de passe oubli√© ?</a>
    </div>
  </div>
</div>
