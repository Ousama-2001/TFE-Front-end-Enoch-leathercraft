<div class="auth-page">
  <div class="auth-card">
    <h1>Connexion</h1>
    <p class="subtitle">Rejoins Enoch Leathercraft Shop</p>

    <form (ngSubmit)="submit()" #f="ngForm" class="auth-form">
      <div class="form-group">
        <label for="identifier">Email ou pseudo</label>
        <input
          id="identifier"
          type="text"
          name="identifier"
          [(ngModel)]="emailOrUsername"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <p *ngIf="error" class="error-message">{{ error }}</p>

      <button class="primary-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <!-- Bloc spécial compte supprimé -->
    <!-- Bloc spécial compte supprimé -->
    <div class="reactivation-box" *ngIf="deletedAccount">
      <h3>Compte désactivé</h3>
      <p>
        Votre compte a été désactivé. Vous pouvez demander une réactivation en
        confirmant votre adresse email et en expliquant brièvement la raison :
      </p>

      <div class="form-group inline">
        <div class="field">
          <label for="reactivateEmail">Email</label>
          <input
            id="reactivateEmail"
            type="email"
            [(ngModel)]="reactivateEmail"
            name="reactivateEmail"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="reactivateMessage">Message (optionnel)</label>
        <textarea
          id="reactivateMessage"
          name="reactivateMessage"
          rows="4"
          [(ngModel)]="reactivateMessage"
          placeholder="Exemple : J'ai supprimé mon compte par erreur, j'aimerais le récupérer."
        ></textarea>
      </div>

      <!-- ⬇⬇ erreur spécifique réactivation -->
      <p *ngIf="reactivationError" class="error-message">
        {{ reactivationError }}
      </p>

      <button
        type="button"
        class="secondary-btn"
        (click)="requestReactivation()"
        [disabled]="loading"
      >
        Demander la réactivation
      </button>
    </div>


    <div class="auth-footer">
      <a routerLink="/register">Créer un compte</a>
      <a routerLink="/forgot-password">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
