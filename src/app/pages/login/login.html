<div class="auth-page">
  <div class="auth-card">
    <h1>Connexion</h1>
    <p class="subtitle">Ravi de te revoir ðŸ˜Š</p>

    <!-- LE POINT IMPORTANT -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="identifier">Email ou pseudo</label>
        <input
          id="identifier"
          name="identifier"
          type="text"
          [(ngModel)]="identifier"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- IMPORTANT : type="submit" -->
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>

      <p class="switch-link">
        Pas encore de compte ?
        <a routerLink="/register">CrÃ©er un compte</a>
      </p>
    </form>
  </div>
</div>
