<div class="wrap">
  <h1>Liste des produits</h1>

  <div *ngIf="loading" class="info">Chargement...</div>
  <div *ngIf="error" class="err">{{ error }}</div>

  <div class="grid">
    <div class="card" *ngFor="let p of items">
      <h3>{{ p.name }}</h3>
      <p class="desc">{{ p.description || 'Pas de description' }}</p>
      <p class="price">{{ fmt(p) }}</p>
    </div>
  </div>
</div>
