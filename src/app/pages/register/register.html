<div class="auth-page">
  <div class="auth-card">
    <h1>Créer un compte</h1>
    <p class="subtitle">Rejoins Enoch Leathercraft Shop</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-row two-cols">
        <div class="form-group">
          <label>Prénom</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label>Nom</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" required />
        </div>
      </div>

      <div class="form-group">
        <label>Pseudo</label>
        <input type="text" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <!-- ✅ CGV -->
      <div class="terms-row">
        <label class="terms-checkbox">
          <input
            type="checkbox"
            [(ngModel)]="acceptTerms"
            name="acceptTerms"
          />
          <span>
            J’accepte les
            <a routerLink="/terms" target="_blank" rel="noopener noreferrer">
              Conditions Générales
            </a>
          </span>
        </label>

        <p class="terms-error" *ngIf="submitted && !acceptTerms">
          Tu dois accepter les Conditions Générales pour créer ton compte.
        </p>
      </div>

      <button type="submit" [disabled]="!acceptTerms">
        S'inscrire
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>

      <!-- ✅ lien login qui garde le returnUrl -->
      <p class="switch-link">
        Déjà un compte ?
        <a
          routerLink="/login"
          [queryParams]="returnUrl ? { returnUrl: returnUrl } : null"
        >
          Se connecter
        </a>
      </p>
    </form>
  </div>
</div>
